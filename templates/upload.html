<!DOCTYPE html>
<html>
<head>
    <title>Upload Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            Upload RNSIT Multidisciplinary Project Excel (2025-26)
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <input type="file" class="form-control mb-3" name="file" required>
                <button class="btn btn-success w-100">Upload Projects</button>
            </form>

            <hr>
<a href="/dashboard" class="btn btn-outline-dark w-100 mt-2">
    View Admin Dashboard
</a>

            <a href="/export" class="btn btn-outline-primary w-100">
                Export Team Registrations (Excel)
            </a>
        </div>
    </div>
</div>

</body>
</html>
