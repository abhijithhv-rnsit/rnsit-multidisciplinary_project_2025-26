<!DOCTYPE html>
<html>
<head>
  <title>Registered Teams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% include "admin_nav.html" %}

<div class="container mt-4">
  <h4 class="mb-3">Registered Teams</h4>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Team Name</th>
        <th>Department</th>
        <th>Section</th>
        <th>Problem</th>
        <th>Leader</th>
        <th>USN</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for r in tables %}
      <tr>
        <td>{{ r.team_name }}</td>
        <td>{{ r.department }}</td>
        <td>{{ r.section }}</td>
        <td>{{ r.problem }}</td>
        <td>{{ r.leader_name }}</td>
        <td>{{ r.leader_usn }}</td>
        <td>{{ r.leader_phone }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
