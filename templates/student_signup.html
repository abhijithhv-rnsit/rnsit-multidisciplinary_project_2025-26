<!DOCTYPE html>
<html>
<head>
  <title>Student Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:450px">
  <div class="card shadow">
    <div class="card-body">
      <h4 class="text-center mb-3">Student Account Creation</h4>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <input class="form-control mb-3" name="usn" placeholder="USN" required>
        <input class="form-control mb-3" name="email" placeholder="RNSIT Email ID" required>
        <input class="form-control mb-3" name="password" type="password" placeholder="Password" required>
        <button class="btn btn-success w-100">Create Account</button>
      </form>

      <p class="text-center mt-3">
        Already have an account?
        <a href="/student/login">Login</a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
