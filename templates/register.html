<!DOCTYPE html>
<html>
<head>
    <title>Register Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Team Registration â€“ RNSIT Multidisciplinary Project (2025-26)</h4>
        </div>

        <div class="card-body">
            <h5 class="mb-3">{{title}}</h5>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Team Name</label>
                    <input class="form-control" name="team" required>
                </div>

                <h6>Team Members (Minimum 3, Maximum 6)</h6>

                {% for i in range(1,7) %}
                <div class="mb-2">
                    <input class="form-control" name="usn{{i}}" placeholder="Member {{i}} USN">
                </div>
                {% endfor %}

                <div class="mt-4 d-grid">
                    <button class="btn btn-success btn-lg">
                        Submit Registration
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
