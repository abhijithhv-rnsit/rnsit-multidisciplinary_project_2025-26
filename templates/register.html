<!DOCTYPE html>
<html>
<head>
    <title>Team Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="card shadow-lg">
        <div class="card-header text-white" style="background:#003366">
            <h4 class="mb-0">
                Team Registration â€“ RNSIT Multidisciplinary Project (2025-26)
            </h4>
        </div>

        <div class="card-body">
            <h5 class="mb-3">{{title}}</h5>

            <form method="post">

                <!-- TEAM DETAILS -->
                <h6 class="text-primary">Team Details</h6>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Team Name</label>
                        <input class="form-control" name="team_name" required>
                    </div>

                    <!--<div class="col-md-4">
                        <label class="form-label">Department / Branch</label>
                        <select class="form-select" name="department" required>
                            <option value="">Select</option>
                            <option>CSE</option>
                            <option>CSE-AIML</option>
                            <option>CSE-DS</option>
                            <option>CSE-CY</option>
                            <option>ECE</option>
                            <option>EEE</option>
                            <option>CV</option>
                            <option>ME</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Section</label>
                        <input class="form-control" name="section" required>
                    </div>-->
                </div>

                <hr>

                <!-- TEAM LEADER -->
                <h6 class="text-primary">Team Leader Details</h6>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <input class="form-control" name="leader_name" placeholder="Name" required>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" name="leader_usn" placeholder="USN" required>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" name="leader_email" placeholder="Email" type="email" required>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" name="leader_phone" placeholder="Phone" required>
                    </div>
                    <div class="row mb-2">
   <div class="col-md-6">
    <select class="form-control" name="leader_department" required>
      <option value="">Select Department</option>
      <option>CSE</option>
      <option>CSE-AIML</option>
      <option>CSE-DS</option>
      <option>CSE-CY</option>
      <option>ECE</option>
      <option>EEE</option>
      <option>CV</option>
      <option>ME</option>
    </select>
  </div>
  <div class="col-md-6">
    <input class="form-control" name="leader_section" placeholder="Section" required>
  </div>
</div>

                </div>

                <hr>

                <!-- TEAM MEMBERS -->
                <h6 class="text-primary">Team Members (Minimum 3 including leader)</h6>

                {% for i in range(1,6) %}
                <div class="row mb-2">
                    <div class="col-md-3">
                        <input class="form-control" name="member{{i}}_name" placeholder="Member {{i}} Name">
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" name="member{{i}}_usn" placeholder="Member {{i}} USN">
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" name="member{{i}}_email" placeholder="Member {{i}} Email" type="email">
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" name="member{{i}}_phone" placeholder="Member {{i}} Phone">
                    </div>
                    <div class="col-md-3">
  <select class="form-control" name="member{{i}}_department">
    <option value="">Dept</option>
    <option>CSE</option>
    <option>CSE-AIML</option>
    <option>CSE-DS</option>
    <option>CSE-CY</option>
    <option>ECE</option>
    <option>EEE</option>
    <option>CV</option>
    <option>ME</option>
  </select>
</div>

<div class="col-md-3">
  <input class="form-control" name="member{{i}}_section" placeholder="Section">
</div>

                </div>
                {% endfor %}

                <hr>

                <!-- DECLARATION -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" required>
                    <label class="form-check-label">
                        I hereby declare that the information provided is true and correct.
                        I understand that duplicate or false entries will lead to disqualification.
                    </label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-success btn-lg">
                        Submit Registration
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
{% with messages = get_flashed_messages() %}
{% if messages %}
alert("{{ messages[0] }}");
{% endif %}
{% endwith %}
</script>

</body>
</html>
