<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#003366">
  <div class="container-fluid">
    <img src="{{ url_for('static', filename='rnsit_logo.png') }}" height="45" class="me-3">
    <span class="navbar-brand fw-bold">
      RNSIT Multidisciplinary Project Registration Portal (2025-26)
    </span>
    <a href="/" class="btn btn-outline-light btn-sm">Home</a>
    <div class="ms-auto">
      <a href="/admin" class="btn btn-outline-light btn-sm">Admin Login</a>
    </div>
  </div>
</nav>
<div class="container mt-5 col-md-4">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            RNSIT Project Admin Login
        </div>
        <div class="card-body">
            <form method="post">
                <input class="form-control mb-3" name="u" placeholder="Username">
                <input class="form-control mb-3" name="p" type="password" placeholder="Password">
                <button class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
